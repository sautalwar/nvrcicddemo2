name: Model Evaluation

on:
  workflow_dispatch:
  pull_request:
    paths:
      - 'notebooks/model_training.*'
      - 'sample_customer_data.csv'
      - 'scripts/evaluate_*.py'

jobs:
  evaluate:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install scikit-learn mlflow joblib
          
      - name: Create reports directory
        run: mkdir -p reports
        
      - name: Run evaluation framework
        run: python scripts/run_evaluation.py
        
      - name: Upload evaluation reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: evaluation-reports
          path: reports/*.json
          retention-days: 30
          
      - name: Comment PR with results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v6
        with:
          script: |
            const fs = require('fs');
            let comment = '## üìä Evaluation Framework Results\n\n';
            
            try {
              if (fs.existsSync('reports/data_quality_report.json')) {
                const dqReport = JSON.parse(fs.readFileSync('reports/data_quality_report.json', 'utf8'));
                comment += '### Data Quality\n';
                comment += `- Total Checks: ${dqReport.total_checks}\n`;
                comment += `- Passed: ${dqReport.passed_checks} ‚úÖ\n`;
                comment += `- Failed: ${dqReport.failed_checks} ‚ùå\n`;
                comment += `- Success Rate: ${(dqReport.success_rate * 100).toFixed(1)}%\n\n`;
              }
            } catch (error) {
              comment += '‚ö†Ô∏è Could not read evaluation reports\n\n';
            }
            
            comment += 'üìã Full reports available in workflow artifacts.';
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
